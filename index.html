<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <title>Soon - Coming Soon Template</title>
    <meta name="author" content="ProfMe Themes" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
    <script type="text/javascript" src="assets/scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="assets/scripts/bootstrap.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.tweet.js"></script>
    <script type="text/javascript" src="assets/scripts/clock.js"></script>
    <!--[If IE 9]>
	<link href="assets/styles/ie_style.css" rel="stylesheet" type="text/css">
	<style>
		body {background:url('assets/images/BG/burn.jpg') no-repeat top center;}
	</style>
	<![endif]-->
    <script type="text/javascript" src="assets/scripts/soon.js"></script>
</head>
<body onload="loading();">
    <div id="loading">
        <div class="spinner">
        </div>
    </div>
    <div id="container" class="bgContainer">
        <div id="output" class="bgContainer">
        </div>
        <div id="vignette" class="overlay vignette">
        </div>
        <div id="noise" class="overlay noise">
        </div>
        <div id="ui" class="container slide">
            <div class="row-fluid">
                <div class="span12">
                    <div class="logo">
                        <canvas id="canvas_seconds" width="180" height="180"></canvas>
                        <div class="logoWrap">
                            <img src="assets/images/logo.png" alt="Logo" />
                            <div class="timer">
                                <p>
                                    <span class="days">234</span>days<span class="hrs">15</span>hours<br />
                                    <span class="mins">9</span>minutes<span class="secs">0</span>seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="carousel" class="carousel slide row-fluid">
                <div class="span2">
                </div>
                <div class="carousel-inner span8">
                    <div class="item active row-fluid">
                        <h1 class="cTitle">
                            COMING SOON</h1>
                        <div class="cContent">
                            <p>
                                We are currently working on an awesome new site, won't be long. Please don't forget
                                to check out our tweets and to subscribe to be notified!
                            </p>
                        </div>
                    </div>
                    <div class="item row-fluid">
                        <h1 class="cTitle span12">
                            SOCIAL MEDIA</h1>
                        <ul class="social">
                            <li><a class="facebook" href="javascript:;">Facebook</a></li>
                            <li><a class="twitter" href="javascript:;">Twitter</a></li>
                            <li><a class="linkedin" href="javascript:;">Linkedin</a></li>
                            <li><a class="flickr" href="javascript:;">Flickr</a></li>
                        </ul>
                    </div>
                    <div class="item row-fluid">
                        <h1 class="cTitle span12">
                            SUBSCRIBE</h1>
                        <div class="row-fluid">
                            <div class="span3">
                            </div>
                            <div class="subscribe span6">
                                <div class="row-fluid">
                                    <p>
                                        <label for="subscribe">
                                            your e-mail address</label>
                                        <input type="text" id="subscribe" name="subscribe" class="" maxlength="150" />
                                    </p>
                                    <input type="button" value="Subscribe" />
                                </div>
                            </div>
                            <div class="span3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span2">
                </div>
            </div>
			<div class="row-fluid hidden-phone">
				<div class="span3">
				</div>
				<div class="twitArea span6">
					<span class="twitSep left"></span>
					<div class="row-fluid">
						<img src="assets/images/twitterArea.png" class="tickerImage" alt="TwitterTickerImage" />
						<div id="tweetTicker">
						</div>
					</div>
					<span class="twitSep right"></span>
				</div>
				<div class="span3">
				</div>
			</div>
        </div>
        <a data-slide="prev" class="arrow prev hidden-phone" href="#carousel"></a><a data-slide="next"
            class=" arrow next hidden-phone" href="#carousel"></a>
    </div>
    <div id="controls" class="controls">
    </div>
    <script type="text/javascript">
        var amb = '#880066';
        var diff = '#FF8800';
    </script>
    <script type="text/javascript" src="assets/scripts/dat.gui.min.js"></script>
    <<script type="text/javascript" src="assets/scripts/fss.js"></script>
    <script type="text/javascript" src="assets/scripts/bgCustom.js"></script>
</body>
</html>
